            applyConfiguration();
            
            // Show instructions briefly

        // Apply configuration

            timerElement.textContent = timeLeft.toString().padStart(2, '0');

            clickDelay = CONFIG.clickDelay;
            
            generateIndicators();

                const indicator = document.createElement('div');
                indicator.className = 'ad-indicator';
                indicator.id = `indicator${i}`;
                adIndicators.appendChild(indicator);
            }
        }
        
        // Get indicator
        function getIndicator(index) {
            return document.getElementById(`indicator${index}`);
        }
        
        // Check if URL is TikTok
        function isTikTokUrl(url) {
            return url.includes('tiktok.com');
        }
        
        // Handle TikTok URL specially
        function handleTikTokUrl(url) {
            // Show TikTok message
            tiktokMessage.classList.add('show');
            setTimeout(() => {
                tiktokMessage.classList.remove('show');
            }, 3000);
            
            // Try to open TikTok directly
            try {
                // Create a hidden anchor to handle the URL
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (e) {
                console.log('TikTok open error:', e);
            }
            
            // Also try to open via window.open as fallback
            setTimeout(() => {
                try {
                    window.open(url, '_blank', 'noopener,noreferrer');
                } catch (e) {}
            }, 500);
            
            return true;
        }
        
        // Load ad
        function loadAd() {
            isTransitioning = true;
            autoClickTimer = 0;
            autoClickCount = 0;
            
            adOverlay.classList.remove('hidden');
            overlayText.textContent = `Loading ad ${currentAd} of ${CONFIG.totalAds}...`;
            loadingProgress.style.width = '0%';
            
            setTimeout(() => {
                const adUrl = CONFIG.adUrls[currentAd - 1] || CONFIG.adUrls[0];
                
                // Set iframe source
                try {
                    adFrame.src = adUrl;
                } catch (e) {
                    console.log('Iframe src error:', e);
                }
                
                adFrame.onload = () => {
                    setTimeout(() => {
                        adOverlay.classList.add('hidden');
                        isTransitioning = false;
                        updateOverlayForNextAd();
                        
                        if (autoEngagementEnabled) {
                            startEngagementSimulation();
                        }
                    }, 500);
                };
                
                adFrame.onerror = () => {
                    // If iframe fails, still proceed
                    setTimeout(() => {
                        adOverlay.classList.add('hidden');
                        isTransitioning = false;
                    }, 1000);
                };
                
                updateIndicators();
                startTimer();
                startAutoClickTimer();
            }, 1000);
        }
        
        // Update overlay text
        function updateOverlayForNextAd() {
            if (currentAd < CONFIG.totalAds) {
                overlayText.textContent = `Ad ${currentAd + 1} starting...`;
            } else {
                overlayText.textContent = "Final ad completed!";
            }
        }
        
        // Start timer
        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = CONFIG.timePerAd;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                const progress = ((CONFIG.timePerAd - timeLeft) / CONFIG.timePerAd) * 100;
                loadingProgress.style.width = `${progress}%`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    completeCurrentAd();
                }
            }, 1000);
        }
        
        // Start auto-click timer
        function startAutoClickTimer() {
            clearInterval(autoClickInterval);
            autoClickTimer = 0;
            
            autoClickInterval = setInterval(() => {
                autoClickTimer++;
                
                if (autoClickTimer >= clickDelay && autoEngagementEnabled && !isTransitioning) {
                    performAutoClick();
                    autoClickTimer = 0;
                }
            }, 1000);
        }
        
        // Perform auto-click
        function performAutoClick() {
            if (isTransitioning || !autoEngagementEnabled) return;
            
            autoClickCount++;
            simulateMouseMovement();
            
            if (autoClickCount <= 2) {
                openAdInNewTab();
            }
            
            engagementStatus.innerHTML = `<i class="fas fa-robot"></i> Click ${autoClickCount}/2`;
            
            if (autoClickCount >= 2) {
                setTimeout(() => {
                    autoClickCount = 0;
                    engagementStatus.innerHTML = `<i class="fas fa-robot"></i> Auto Active`;
                }, 2000);
            }
        }
        
        // Simulate mouse movement
        function simulateMouseMovement() {
            const rect = adContainer.getBoundingClientRect();
            
            const randomX = rect.left + rect.width / 2 + (Math.random() * 60 - 30);
            const randomY = rect.top + rect.height / 2 + (Math.random() * 60 - 30);
            
            const moveEvent = new MouseEvent('mousemove', {
                view: window,
                bubbles: true,
                cancelable: true,
                clientX: randomX,
                clientY: randomY
            });
            
            adContainer.dispatchEvent(moveEvent);
        }
        
        // Open ad in new tab
        function openAdInNewTab() {
            const currentAdUrl = CONFIG.adUrls[currentAd - 1];
            if (!currentAdUrl) return;
            
            // Special handling for TikTok
            if (isTikTokUrl(currentAdUrl)) {
                handleTikTokUrl(currentAdUrl);
                return;
            }
            
            // Regular URL handling
            try {
                const newTab = window.open(currentAdUrl, '_blank', 'noopener,noreferrer');
                
                if (newTab) {
                    const closeDelay = 5000 + Math.random() * 3000;
                    setTimeout(() => {
                        try {
                            newTab.close();
                        } catch (e) {}
                    }, closeDelay);
                }
            } catch (e) {
                // Fallback: try to open via anchor
                try {
                    const link = document.createElement('a');
                    link.href = currentAdUrl;
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (err) {}
            }
        }
        
        // Start engagement simulation
        function startEngagementSimulation() {
            if (engagementInterval) clearInterval(engagementInterval);
            
            engagementInterval = setInterval(() => {
                if (!isTransitioning && autoEngagementEnabled) {
                    simulateMouseMovement();
                }
            }, 2000);
        }
        
        // Update timer display
        function updateTimerDisplay() {
            timerElement.textContent = timeLeft.toString().padStart(2, '0');
        }
        
        // Update indicators
        function updateIndicators() {
            for (let i = 1; i <= CONFIG.totalAds; i++) {
                const indicator = getIndicator(i);
                if (indicator) {
                    indicator.classList.remove('active', 'completed');
                    
                    if (i === currentAd) {
                        indicator.classList.add('active');
                    } else if (i < currentAd) {
                        indicator.classList.add('completed');
                    }
                }
            }
        }
        
        // Complete current ad
        function completeCurrentAd() {
            if (engagementInterval) clearInterval(engagementInterval);
            if (autoClickInterval) clearInterval(autoClickInterval);
            
            adsCompleted++;
            currentAdElement.textContent = currentAd;
            
            if (adsCompleted >= CONFIG.totalAds) {
                allAdsCompleted();
                return;
            }
            
            currentAd++;
            
            adOverlay.classList.remove('hidden');
            overlayText.textContent = `Ad ${currentAd} starting...`;
            
            let countdown = 2;
            const countdownInterval = setInterval(() => {
                overlayText.textContent = `Ad ${currentAd} starting in ${countdown}...`;
                countdown--;
                
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    loadAd();
                }
            }, 1000);
        }
        
        // All ads completed
        function allAdsCompleted() {
            if (engagementInterval) clearInterval(engagementInterval);
            if (autoClickInterval) clearInterval(autoClickInterval);
            
            engagementStatus.classList.add('hidden');
            adContainer.classList.remove('auto-click-active');
            
            adFrame.src = "about:blank";
            
            adOverlay.classList.remove('hidden');
            overlayText.textContent = "All ads completed! Click GO TO VIDEO";
            loadingProgress.style.width = "100%";
            
            timerElement.textContent = "00";
            timerElement.style.color = "#10b981";
            
            for (let i = 1; i <= CONFIG.totalAds; i++) {
                const indicator = getIndicator(i);
                if (indicator) {
                    indicator.classList.add('completed');
                    indicator.classList.remove('active');
                }
            }
            
            unlockButtonHeader.disabled = false;
            unlockButtonHeader.innerHTML = '<i class="fas fa-unlock"></i> GO TO VIDEO';
            unlockButtonHeader.classList.add('unlocked');
            
            currentAdElement.textContent = CONFIG.totalAds;
            currentAdElement.style.color = "#10b981";
        }
        
        // Redirect to video
        function redirectToVideoUrl() {
            unlockButtonHeader.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Opening...';
            unlockButtonHeader.disabled = true;
            
            adOverlay.classList.remove('hidden');
            overlayText.textContent = "Opening video...";
            
            setTimeout(() => {
                const videoUrl = CONFIG.videoUrl;
                
                // Check if it's TikTok
                if (isTikTokUrl(videoUrl)) {
                    handleTikTokUrl(videoUrl);
                } else {
                    window.open(videoUrl, '_blank', 'noopener,noreferrer');
                }
                
                overlayText.textContent = "Video opened! Check new tab";
                
                setTimeout(() => {
                    unlockButtonHeader.innerHTML = '<i class="fas fa-check"></i> OPENED';
                    unlockButtonHeader.disabled = false;
                }, 1500);
            }, 1000);
        }
        
        // Toggle config panel
        function toggleConfigPanel() {
            if (configSection.classList.contains('show')) {
                configSection.classList.remove('show');
            } else {
                document.getElementById('totalAds').value = CONFIG.totalAds;
                document.getElementById('timePerAd').value = CONFIG.timePerAd;
                document.getElementById('videoUrl').value = CONFIG.videoUrl;
                document.getElementById('adUrl1').value = CONFIG.adUrls[0] || '';
                document.getElementById('adUrl2').value = CONFIG.adUrls[1] || '';
                document.getElementById('adUrl3').value = CONFIG.adUrls[2] || '';
                document.getElementById('instructionsText').value = CONFIG.instructionsText;
                document.getElementById('engagementSimulation').value = CONFIG.engagementSimulation;
                document.getElementById('clickDelay').value = CONFIG.clickDelay;
                
                configSection.classList.add('show');
            }
        }
        
        // Save configuration
        function saveConfiguration() {
            const newConfig = {
                totalAds: parseInt(document.getElementById('totalAds').value) || 3,
                timePerAd: parseInt(document.getElementById('timePerAd').value) || 10,
                videoUrl: document.getElementById('videoUrl').value || DEFAULT_CONFIG.videoUrl,
                adUrls: [
                    document.getElementById('adUrl1').value || DEFAULT_CONFIG.adUrls[0],
                    document.getElementById('adUrl2').value || DEFAULT_CONFIG.adUrls[1],
                    document.getElementById('adUrl3').value || DEFAULT_CONFIG.adUrls[2]
                ],
                instructionsText: document.getElementById('instructionsText').value || DEFAULT_CONFIG.instructionsText,
                engagementSimulation: document.getElementById('engagementSimulation').value === 'true',
                clickDelay: parseInt(document.getElementById('clickDelay').value) || 5
            };
            
            localStorage.setItem('adUnlockerConfig', JSON.stringify(newConfig));
            CONFIG = newConfig;
            resetLocker();
            configSection.classList.remove('show');
        }
        
        // Reset locker
        function resetLocker() {
            clearInterval(timerInterval);
            clearInterval(engagementInterval);
            clearInterval(autoClickInterval);
            
            currentAd = 1;
            timeLeft = CONFIG.timePerAd;
            adsCompleted = 0;
            isTransitioning = false;
            autoClickCount = 0;
            autoEngagementEnabled = CONFIG.engagementSimulation;
            clickDelay = CONFIG.clickDelay;
            
            unlockButtonHeader.disabled = true;
            unlockButtonHeader.innerHTML = '<i class="fas fa-lock"></i> GO TO VIDEO';
            unlockButtonHeader.classList.remove('unlocked');
            engagementStatus.classList.add('hidden');
            adContainer.classList.remove('auto-click-active');
            
            applyConfiguration();
            initContentLocker();
        }
        
        // Event listeners
        unlockButtonHeader.addEventListener('click', redirectToVideoUrl);
        configToggle.addEventListener('click', toggleConfigPanel);
        saveConfigBtn.addEventListener('click', saveConfiguration);
        closeConfigBtn.addEventListener('click', () => {
            configSection.classList.remove('show');
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', initContentLocker);
        
        // Handle touch events for mobile
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
