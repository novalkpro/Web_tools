<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>TikSave 路 HD video downloader (no watermark)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #0f1117 0%, #1a1e2b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .card {
            background: rgba(22, 26, 35, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 70, 100, 0.2) inset;
            width: 100%;
            max-width: 520px;
            padding: 28px 22px 32px;
            border: 1px solid rgba(255, 70, 100, 0.3);
        }

        h1 {
            font-size: 30px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        h1 i {
            color: #fe2c55;
            font-size: 36px;
            filter: drop-shadow(0 4px 8px rgba(254, 44, 85, 0.4));
        }

        .sub {
            font-size: 15px;
            font-weight: 400;
            color: #9aa3b8;
            margin-bottom: 28px;
            padding-left: 14px;
            border-left: 4px solid #fe2c55;
            background: rgba(254, 44, 85, 0.1);
            border-radius: 0 20px 20px 0;
            padding: 10px 16px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 28px;
            display: flex;
            align-items: center;
            background: #1e2332;
            border-radius: 60px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.6);
            border: 1px solid #2f3547;
            transition: all 0.2s;
        }

        .input-wrapper:focus-within {
            box-shadow: 0 8px 22px rgba(254, 44, 85, 0.3);
            border-color: #fe2c55;
        }

        .input-wrapper i {
            font-size: 20px;
            color: #79829c;
            padding-left: 22px;
            width: 52px;
        }

        .input-wrapper input {
            width: 100%;
            border: none;
            padding: 18px 12px 18px 6px;
            font-size: 16px;
            font-weight: 500;
            background: transparent;
            border-radius: 60px;
            outline: none;
            color: white;
        }

        .input-wrapper input::placeholder {
            color: #4f5a72;
            font-weight: 400;
        }

        .input-wrapper button {
            background: #fe2c55;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 40px;
            margin-right: 8px;
            cursor: pointer;
            white-space: nowrap;
            box-shadow: 0 8px 16px -4px rgba(254, 44, 85, 0.5);
            transition: all 0.16s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-wrapper button i {
            color: white;
            padding: 0;
            width: auto;
            font-size: 15px;
        }

        .input-wrapper button:active {
            transform: scale(0.96);
            background: #e01b44;
        }

        .input-wrapper button:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .preview-area {
            background: rgba(18, 22, 30, 0.8);
            border-radius: 36px;
            padding: 24px 18px 20px;
            margin: 20px 0 18px;
            backdrop-filter: blur(6px);
            border: 1px solid #2f3547;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
        }

        .preview-header {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 52px;
            height: 52px;
            background: linear-gradient(145deg, #2a3145, #1a1f2e);
            border-radius: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fe2c55;
            font-size: 26px;
            border: 2px solid #fe2c55;
        }

        .user-info {
            flex: 1;
        }

        .username {
            font-weight: 700;
            font-size: 18px;
            color: white;
            letter-spacing: -0.2px;
        }

        .video-desc {
            font-size: 14px;
            color: #9aa3b8;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }

        .video-desc i {
            color: #fe2c55;
        }

        .video-stats {
            display: flex;
            gap: 16px;
            margin: 12px 0;
            color: #7b85a0;
            font-size: 14px;
        }

        .video-stats span i {
            margin-right: 6px;
            color: #fe2c55;
        }

        .download-block {
            background: #1e2332;
            border-radius: 26px;
            padding: 18px 16px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            border: 1px solid #2f3547;
            margin-top: 6px;
        }

        .hd-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #2a3145;
            border-radius: 40px;
            padding: 8px 16px;
            width: fit-content;
            border: 1px solid #3f485e;
        }

        .hd-badge i {
            color: #fe2c55;
            font-size: 18px;
        }

        .hd-badge span {
            font-weight: 600;
            color: white;
            font-size: 15px;
        }

        .hd-badge small {
            color: #9aa3b8;
            font-weight: 400;
            font-size: 13px;
            margin-left: 6px;
        }

        .btn-download {
            background: #fe2c55;
            color: white;
            border: none;
            border-radius: 60px;
            padding: 18px;
            font-weight: 700;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.15s;
            box-shadow: 0 12px 24px -8px rgba(254, 44, 85, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-download i {
            font-size: 22px;
        }

        .btn-download:active {
            transform: scale(0.97);
            background: #e01b44;
        }

        .btn-download:disabled {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(0.5);
        }

        .error-message {
            color: #fe2c55;
            font-size: 14px;
            margin-top: 8px;
            padding: 10px;
            background: rgba(254, 44, 85, 0.1);
            border-radius: 16px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .error-message.show {
            display: flex;
        }

        .loader {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .footer-note {
            text-align: center;
            font-size: 13px;
            color: #5f6a83;
            margin-top: 22px;
            border-top: 1px dashed #2f3547;
            padding-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>
            <i class="fab fa-tiktok"></i> TikSave
        </h1>
        <div class="sub">
            <i class="fas fa-check-circle" style="margin-right: 8px;"></i>
            Working downloader 路 no watermark 路 HD quality
        </div>

        <div class="input-wrapper">
            <i class="fas fa-link"></i>
            <input type="text" id="videoUrlInput" placeholder="Paste any TikTok link... (vt.tiktok.com/... or tiktok.com/@.../video/...)" value="https://www.tiktok.com/@tiktok/video/7123456789012345678">
            <button id="convertBtn">
                <i class="fas fa-cloud-download-alt"></i> Get Video
            </button>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>

        <div class="preview-area" id="previewArea">
            <div class="preview-header">
                <div class="avatar" id="avatarIcon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <div class="username" id="displayUsername">@tiktok</div>
                    <div class="video-desc">
                        <i class="fas fa-music"></i>
                        <span id="videoCaption">original sound - TikTok video</span>
                    </div>
                </div>
            </div>

            <div class="video-stats" id="videoStats">
                <span><i class="fas fa-heart"></i> <span id="likesCount">2.4M</span></span>
                <span><i class="fas fa-comment"></i> <span id="commentsCount">12.5K</span></span>
                <span><i class="fas fa-share"></i> <span id="sharesCount">8.2K</span></span>
            </div>

            <div class="download-block">
                <div class="hd-badge">
                    <i class="fas fa-crown"></i>
                    <span>HD Ready 路 No Watermark</span>
                    <small>1080p</small>
                </div>
                <button class="btn-download" id="downloadBtn" disabled>
                    <i class="fas fa-arrow-down"></i> Download HD Video
                </button>
            </div>
        </div>

        <div class="footer-note">
            <span><i class="fas fa-bolt"></i> instant</span>
            <span><i class="fas fa-shield-alt"></i> safe</span>
            <span><i class="fas fa-infinity"></i> unlimited</span>
        </div>
    </div>

    <script>
        (function() {
            // DOM elements
            const urlInput = document.getElementById('videoUrlInput');
            const convertBtn = document.getElementById('convertBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const usernameSpan = document.getElementById('displayUsername');
            const captionSpan = document.getElementById('videoCaption');
            const avatarIcon = document.getElementById('avatarIcon');
            const likesSpan = document.getElementById('likesCount');
            const commentsSpan = document.getElementById('commentsCount');
            const sharesSpan = document.getElementById('sharesCount');
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            // API endpoint (using a reliable public TikTok downloader API)
            const API_URL = 'https://www.tikwm.com/api/';
            
            // Current video data
            let currentVideoData = null;

            // Hide error function
            function hideError() {
                errorDiv.classList.remove('show');
            }

            // Show error function
            function showError(message) {
                errorText.innerText = message;
                errorDiv.classList.add('show');
                setTimeout(() => {
                    hideError();
                }, 5000);
            }

            // Format numbers (e.g., 1200 -> 1.2K)
            function formatNumber(num) {
                if (!num && num !== 0) return 'N/A';
                if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
                if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
                return num.toString();
            }

            // Reset UI to default state
            function resetUI() {
                usernameSpan.innerText = '@tiktok';
                captionSpan.innerText = 'original sound - TikTok video';
                avatarIcon.innerHTML = '<i class="fas fa-user"></i>';
                likesSpan.innerText = '2.4M';
                commentsSpan.innerText = '12.5K';
                sharesSpan.innerText = '8.2K';
                downloadBtn.disabled = true;
                currentVideoData = null;
            }

            // Extract video ID from various TikTok URL formats
            function extractVideoId(url) {
                try {
                    // Handle vt.tiktok.com short links (these will be resolved by the API)
                    if (url.includes('vt.tiktok.com') || url.includes('vm.tiktok.com')) {
                        return url; // Return full URL, API will handle redirect
                    }
                    
                    // Handle regular tiktok.com/@user/video/1234567890 format
                    const regex = /video\/(\d+)/;
                    const match = url.match(regex);
                    if (match && match[1]) {
                        return match[1];
                    }
                    
                    return url; // Return as-is, API might still handle it
                } catch {
                    return url;
                }
            }

            // Fetch video info from API
            async function fetchVideoInfo(url) {
                try {
                    const videoId = extractVideoId(url);
                    
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: 'url=' + encodeURIComponent(videoId) + '&hd=1'
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    
                    if (data.code !== 0) {
                        throw new Error(data.msg || 'Failed to fetch video');
                    }

                    return data.data;
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            }

            // Update UI with video data
            function updateUI(videoData) {
                // Update user info
                usernameSpan.innerText = '@' + (videoData.author?.unique_id || 'tiktok_user');
                
                // Update caption/title
                captionSpan.innerText = videoData.title || 'TikTok video';
                
                // Update avatar (use first letter of username or default)
                const firstLetter = (videoData.author?.unique_id || 'T').charAt(0).toUpperCase();
                avatarIcon.innerHTML = `<i class="fas fa-user"></i>`;
                
                // Update stats
                likesSpan.innerText = formatNumber(videoData.digg_count);
                commentsSpan.innerText = formatNumber(videoData.comment_count);
                sharesSpan.innerText = formatNumber(videoData.share_count);
                
                // Store video data for download
                currentVideoData = videoData;
                
                // Enable download button
                downloadBtn.disabled = false;
            }

            // Handle download
            function downloadVideo() {
                if (!currentVideoData) {
                    showError('No video data available. Please fetch a video first.');
                    return;
                }

                try {
                    // Get HD video URL (no watermark)
                    let videoUrl = currentVideoData.hdplay || currentVideoData.play;
                    
                    if (!videoUrl) {
                        showError('No video URL available');
                        return;
                    }

                    // Create filename
                    const username = currentVideoData.author?.unique_id || 'tiktok';
                    const filename = `@${username}_TikTok_HD_nwm.mp4`;

                    // Fetch the video as blob and download
                    fetch(videoUrl)
                        .then(response => {
                            if (!response.ok) throw new Error('Download failed');
                            return response.blob();
                        })
                        .then(blob => {
                            const blobUrl = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = blobUrl;
                            a.download = filename;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            window.URL.revokeObjectURL(blobUrl);
                        })
                        .catch(error => {
                            console.error('Download error:', error);
                            showError('Failed to download video. Try again.');
                        });

                } catch (error) {
                    console.error('Download error:', error);
                    showError('Failed to process download');
                }
            }

            // Main convert function
            async function convertVideo() {
                const url = urlInput.value.trim();
                
                if (!url) {
                    showError('Please enter a TikTok video link');
                    return;
                }

                // Show loading state
                convertBtn.disabled = true;
                convertBtn.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> Processing';
                downloadBtn.disabled = true;
                hideError();

                try {
                    // Fetch video info
                    const videoData = await fetchVideoInfo(url);
                    
                    // Update UI with video data
                    updateUI(videoData);
                    
                } catch (error) {
                    console.error('Conversion error:', error);
                    showError('Failed to fetch video. Please check the link and try again.');
                    resetUI();
                } finally {
                    // Reset button state
                    convertBtn.disabled = false;
                    convertBtn.innerHTML = '<i class="fas fa-cloud-download-alt"></i> Get Video';
                }
            }

            // Event listeners
            convertBtn.addEventListener('click', convertVideo);

            downloadBtn.addEventListener('click', downloadVideo);

            // Handle enter key in input
            urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    convertVideo();
                }
            });

            // Example: Pre-fill with a working example (commented out to avoid auto-fetch)
            // You can uncomment to test with a real video
            // setTimeout(() => {
            //     urlInput.value = 'https://www.tiktok.com/@tiktok/video/7123456789012345678';
            // }, 100);

            // Initial reset
            resetUI();

            // Test with a real working video link when page loads (optional)
            // This will auto-fetch a demo video
            setTimeout(() => {
                // Use a public TikTok video as example (this is a real video ID that should work)
                urlInput.value = 'https://www.tiktok.com/@tiktok/video/7109167336273456427';
                // Uncomment below to auto-fetch on load (be careful with rate limits)
                // convertVideo();
            }, 500);
        })();
    </script>
</body>
</html>
