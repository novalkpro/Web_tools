<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>TikFlow Â· HD downloader (no watermark)</title>
    <!-- Font & Icons (clean, modern) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #f0f4fa 0%, #e6ecf5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0, 10, 30, 0.2), 0 0 0 1px rgba(255,255,255,0.6) inset;
            width: 100%;
            max-width: 520px;
            padding: 28px 22px 32px;
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.7);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.3px;
            color: #0b1e38;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        h1 i {
            background: #fe2c55;
            background: linear-gradient(135deg, #fe2c55, #ff5e62);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 34px;
        }

        .sub {
            font-size: 15px;
            font-weight: 400;
            color: #3f4a5c;
            margin-bottom: 24px;
            padding-left: 6px;
            border-left: 4px solid #fe2c55;
            padding-left: 14px;
            background: rgba(254,44,85,0.04);
            border-radius: 0 20px 20px 0;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 28px;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 60px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.04), 0 0 0 1px rgba(0,0,0,0.02);
            transition: box-shadow 0.2s, border-color 0.2s;
            border: 1px solid rgba(255,255,255,0.8);
        }

        .input-wrapper:focus-within {
            box-shadow: 0 8px 22px rgba(254,44,85,0.15), 0 0 0 3px rgba(254,44,85,0.15);
            border-color: #fe2c55;
        }

        .input-wrapper i {
            font-size: 20px;
            color: #a2adc0;
            padding-left: 22px;
            width: 52px;
        }

        .input-wrapper input {
            width: 100%;
            border: none;
            padding: 18px 12px 18px 6px;
            font-size: 16px;
            font-weight: 500;
            background: transparent;
            border-radius: 60px;
            outline: none;
            color: #121f33;
        }

        .input-wrapper input::placeholder {
            color: #b5c0d0;
            font-weight: 400;
            letter-spacing: -0.2px;
        }

        .input-wrapper button {
            background: #fe2c55;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 40px;
            margin-right: 8px;
            cursor: pointer;
            white-space: nowrap;
            box-shadow: 0 8px 16px -4px rgba(254,44,85,0.4);
            transition: all 0.16s ease;
            border: 1px solid rgba(255,255,255,0.2);
            letter-spacing: 0.2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-wrapper button i {
            color: white;
            padding: 0;
            width: auto;
            font-size: 15px;
        }

        .input-wrapper button:active {
            transform: scale(0.96);
            box-shadow: 0 4px 8px rgba(254,44,85,0.5);
            background: #e01b44;
        }

        /* preview card */
        .preview-area {
            background: rgba(255,255,255,0.7);
            border-radius: 36px;
            padding: 24px 18px 20px;
            margin: 20px 0 18px;
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255,255,255,0.9);
            box-shadow: 0 6px 14px rgba(0,0,0,0.02);
            transition: opacity 0.25s;
        }

        .preview-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
        }

        .preview-header .avatar-placeholder {
            width: 48px;
            height: 48px;
            background: linear-gradient(145deg, #e0e6f0, #cdd6e4);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3d4d64;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.02);
        }

        .preview-header .user-info {
            flex: 1;
        }

        .user-info .username {
            font-weight: 700;
            font-size: 18px;
            color: #0f1e30;
            letter-spacing: -0.2px;
        }

        .user-info .video-desc {
            font-size: 14px;
            color: #55657b;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }

        .video-desc i {
            color: #fe2c55;
            font-size: 12px;
        }

        .download-block {
            background: #f2f5fa;
            border-radius: 26px;
            padding: 18px 16px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            border: 1px solid rgba(255,255,255,0.7);
            margin-top: 6px;
        }

        .hd-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            border-radius: 40px;
            padding: 8px 16px;
            width: fit-content;
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
            border: 1px solid #ffffff;
        }

        .hd-badge i {
            color: #fe2c55;
            font-size: 18px;
        }

        .hd-badge span {
            font-weight: 600;
            color: #17212d;
            font-size: 15px;
        }

        .hd-badge small {
            color: #68758b;
            font-weight: 400;
            font-size: 13px;
            margin-left: 6px;
        }

        .btn-download {
            background: #0f1e30;
            color: white;
            border: none;
            border-radius: 60px;
            padding: 18px 18px;
            font-weight: 700;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.15s;
            box-shadow: 0 12px 24px -8px rgba(15,30,48,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            letter-spacing: 0.3px;
        }

        .btn-download i {
            font-size: 22px;
            color: #fe2c55;
            background: white;
            border-radius: 50%;
            padding: 6px;
        }

        .btn-download:active {
            transform: scale(0.97);
            background: #1b2b42;
        }

        .btn-download:disabled {
            opacity: 0.45;
            filter: grayscale(0.6);
            pointer-events: none;
        }

        .meta-note {
            display: flex;
            justify-content: center;
            gap: 12px;
            font-size: 13px;
            color: #596e8a;
            margin-top: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .meta-note i {
            color: #fe2c55;
        }

        .footer-note {
            text-align: center;
            font-size: 13px;
            color: #63738b;
            margin-top: 22px;
            border-top: 1px dashed rgba(100,120,150,0.2);
            padding-top: 20px;
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .loader {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .hidden { display: none !important; }

        /* mobile fine-tune */
        @media (max-width: 420px) {
            .card { padding: 20px 16px; }
            .input-wrapper button { padding: 12px 16px; font-size: 15px; }
            .btn-download { font-size: 16px; padding: 16px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>
            <i class="fab fa-tiktok"></i> TikFlow
        </h1>
        <div class="sub">no watermark Â· HD ready</div>

        <!-- main input row -->
        <div class="input-wrapper">
            <i class="fas fa-link"></i>
            <input type="text" id="videoUrlInput" placeholder="Paste TikTok link here ..." value="https://www.tiktok.com/@tiktok/video/7123456789012345678">
            <button id="convertBtn">
                <i class="fas fa-magic"></i> Convert
            </button>
        </div>

        <!-- preview panel (dynamic) -->
        <div class="preview-area" id="previewArea">
            <div class="preview-header">
                <div class="avatar-placeholder">
                    <i class="fas fa-user-astronaut"></i>
                </div>
                <div class="user-info">
                    <div class="username" id="displayUsername">@tiktok_clips</div>
                    <div class="video-desc">
                        <i class="fas fa-music"></i>
                        <span id="videoCaption">original sound - HD video</span>
                    </div>
                </div>
            </div>

            <!-- download block with HD quality badge -->
            <div class="download-block">
                <div class="hd-badge">
                    <i class="fas fa-crown"></i>
                    <span>HD quality</span>
                    <small>1080p Â· no watermark</small>
                </div>
                <button class="btn-download" id="downloadBtn" disabled>
                    <i class="fas fa-arrow-down"></i> Download video
                </button>
                <div class="meta-note">
                    <span><i class="fas fa-eye"></i> 2.4M views</span>
                    <span><i class="fas fa-calendar"></i> trending</span>
                    <span><i class="fas fa-check-circle"></i> safe</span>
                </div>
            </div>
        </div>

        <!-- extra footer (disclaimer / example) -->
        <div class="footer-note">
            <span><i class="far fa-clock"></i> instant HD</span>
            <span><i class="fas fa-shield-alt"></i> no watermark</span>
            <span><i class="fas fa-mobile-alt"></i> mobile optimized</span>
        </div>
    </div>

    <!-- complete JavaScript (simulated API + HD download) -->
    <script>
        (function() {
            // DOM elements
            const urlInput = document.getElementById('videoUrlInput');
            const convertBtn = document.getElementById('convertBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const usernameSpan = document.getElementById('displayUsername');
            const captionSpan = document.getElementById('videoCaption');

            // Internal state: we store the latest generated HD video blob URL & filename
            let currentVideoURL = null;
            let currentFileName = 'tikflow_hd_no_watermark.mp4';

            // Helper: simulate fetching video details (mocked but with realistic HD behaviour)
            function fetchVideoDetails(inputUrl) {
                // In a real tool, this would call an API endpoint.
                // For demonstration we parse a fake username from the input or generate random.
                let fakeUsername = '@unknown';
                let fakeCaption = 'amazing tiktok clip';

                if (inputUrl && inputUrl.includes('tiktok.com/@')) {
                    const match = inputUrl.match(/@([^/]+)/);
                    if (match && match[1]) {
                        fakeUsername = '@' + match[1];
                    } else {
                        fakeUsername = '@tiktok_star';
                    }
                } else {
                    // random fallback
                    const names = ['@viral_clips', '@music_daily', '@dance_hd', '@catlover', '@travel_tik'];
                    fakeUsername = names[Math.floor(Math.random() * names.length)];
                }

                // generate a nice caption
                const captions = [' epic dance challenge', ' funny pet moment', ' cinematic POV', ' summer vibes', ' viral transition', ' original sound'];
                fakeCaption = fakeUsername + captions[Math.floor(Math.random() * captions.length)];

                return {
                    username: fakeUsername,
                    caption: fakeCaption,
                    hdVideoUrl: generateFakeVideoBlobURL(),     // blob: actual video data (simulated)
                    fileName: `tikflow_${fakeUsername.replace('@','')}_HD.mp4`
                };
            }

            // Generate a minimal viable mp4 blob (really just a dummy blob that pretends to be video)
            // In a real-world scenario, this would be the actual video bytes from tiktok cdn.
            // We create a tiny valid mp4 structure? For demo we make a bigger dummy but still playable?
            // To make download feel real, we'll create a WebM dummy with a few bytes (still valid as video? no, but for download it's a binary file).
            // Better: generate a short silent mp4 clip? too complex. We'll use a data URI converted to blob,
            // but for a real 'download' we just need a file with .mp4 name. We'll create a Blob with a message + some zeros.
            // Some browsers might show "video not supported" if you try to play it, but this is a download tool.
            // We'll embed a minimal mp4 header? not necessary â€“ but we can produce a simple pattern.
            function generateFakeVideoBlobURL() {
                // Create a blob that pretends to be an MP4 file (simple pattern, not playable but downloadable)
                // For authenticity we include a text note but keep it binary-like.
                const header = new Uint8Array([0x00, 0x00, 0x00, 0x18, 0x66, 0x74, 0x79, 0x70, 0x6D, 0x70, 0x34, 0x32]); // ftyp mp42
                const message = " TikFlow generated HD video (no watermark) â€“ dummy mp4 data for demo. In production, real API returns bytes.";
                const encoder = new TextEncoder();
                const messageBytes = encoder.encode(message);
                // combine
                let totalLength = header.length + messageBytes.length + 200; // padding
                let blobData = new Uint8Array(totalLength);
                blobData.set(header, 0);
                blobData.set(messageBytes, header.length);
                // fill rest with random-ish pattern
                for (let i = header.length + messageBytes.length; i < totalLength; i++) {
                    blobData[i] = Math.floor(Math.random() * 256);
                }
                const blob = new Blob([blobData], { type: 'video/mp4' });
                return URL.createObjectURL(blob);
            }

            // revoke old object URL to avoid memory leak
            function revokeCurrentVideo() {
                if (currentVideoURL && currentVideoURL.startsWith('blob:')) {
                    URL.revokeObjectURL(currentVideoURL);
                    currentVideoURL = null;
                }
            }

            // update UI with new video info
            function updatePreviewAndDownload(details) {
                usernameSpan.innerText = details.username;
                captionSpan.innerText = details.caption;
                currentFileName = details.fileName;

                revokeCurrentVideo(); // clean previous blob
                currentVideoURL = details.hdVideoUrl; // new blob from generator

                // enable download button
                downloadBtn.disabled = false;
            }

            // event: click Convert
            convertBtn.addEventListener('click', function() {
                // Show loading on button? we can briefly disable
                const originalText = convertBtn.innerHTML;
                convertBtn.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> getting';
                convertBtn.disabled = true;

                // Simulate network delay (realistic)
                setTimeout(() => {
                    const rawUrl = urlInput.value.trim();
                    const details = fetchVideoDetails(rawUrl);
                    updatePreviewAndDownload(details);

                    // restore button
                    convertBtn.innerHTML = originalText;
                    convertBtn.disabled = false;

                    // Optionally pulse preview
                }, 600);
            });

            // Download button: triggers download using currentVideoURL
            downloadBtn.addEventListener('click', function() {
                if (!currentVideoURL) {
                    alert('No video ready. Please convert a link first.');
                    return;
                }

                // Create an anchor and trigger download
                const a = document.createElement('a');
                a.href = currentVideoURL;
                a.download = currentFileName;      // forces download with HD name
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                // Also tiny feedback
                downloadBtn.style.background = '#1f3348';
                setTimeout(() => {
                    downloadBtn.style.background = '#0f1e30';
                }, 120);
            });

            // initialize with a dummy HD video (so the page looks populated)
            (function setInitialMock() {
                // initial dummy data
                const initialDetails = {
                    username: '@tiktok',
                    caption: 'ðŸ”¥ original night routine',
                    hdVideoUrl: generateFakeVideoBlobURL(),
                    fileName: 'tikflow_initial_HD_no_watermark.mp4'
                };
                updatePreviewAndDownload(initialDetails);
            })();

            // Clean up on page unload (optional)
            window.addEventListener('beforeunload', function() {
                revokeCurrentVideo();
            });

            // Additional UX: if input field is empty, still convert works with placeholder
            // Also handle "enter" key in input field
            urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    convertBtn.click();
                }
            });

            // small tweak: if download fails due to revoked blob, we regenerate on the fly? but we keep.
            // we can also add "regenerate" safety inside download click:
            downloadBtn.addEventListener('click', function(e) {
                if (!currentVideoURL) {
                    e.preventDefault();
                    alert('Please convert a video first.');
                }
            });

        })();
    </script>
</body>
